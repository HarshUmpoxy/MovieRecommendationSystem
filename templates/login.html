<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Here</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css')}}" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body class="bg-nav">
    <nav class="navbar ">
        <a href="/support" class="navbar-brand text-light">Support</a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-8">
                    <h1 class="text-light display-4 mt-100" style="font-size:80px">Welcome to Movie Recommending Website</h1>
            </div>
            <div class="col-md-4 ">
                   <div class="card mt-100" >
                       <div class="card-body">
                           <form class="form" method="post" action="/login_validation">
                               <label >Email</label><br>
                               <input type="email" class="form-control" name="email"><br>
                               <label >Password</label><br>
                               <input type="password" class="form-control" name="password"><br><br>
                               <input type="submit" class="btn btn-primary btn-block btn-lg" value="Login">
                           </form>
                           <p class="mt-2">Not a member? <a href="/register">Create Account</a></p>
                       </div>
                   </div> 
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
  </body>
</html>
